<!DOCTYPE html>
<html>
<head>
  <title>Internal Error (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    
    @import url("https://fonts.googleapis.com/css?family=Fira+Code&display=swap");
    
    * {
      margin: 0;
      padding: 0;
      font-family: "Fira Code", monospace;
    }
    
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 80vh;
      background-color: #ecf0f1;
    }
    
    .container-505 {
      text-align: center;
      margin: auto;
      padding: 4em;
      
    }
    
    img {
      width: 400px;
   
    }
    
    h1 {
      margin-top: 1rem;
      font-size: 35px;
      text-align: center;
    }
    
    span {
      font-size: 60px;
    }
    
    p {
      margin-top: 1rem;
      
    }
    
    p.info {
      margin-top: 4em;
      font-size: 16px;
    }
    
    a {
      text-decoration: none;
      color: rgb(84, 84, 206);
    }
    
    
  </style>
</head>

<body>
  
  <div class="container-505">
    <img src="https://i.imgur.com/qIufhof.png" />
    
    <h1>
      <span>500</span> <br />
      Internal server error
    </h1>
  
    <p>Sorry, something went wrong on our end.</p>
    <p>We are currently trying to fix the problem.</p>
    
    <p class="info">
      Please wait some minutes. Then go back to
      <a href="http://www.address-mover.com"  >AddressMover</a>
    </p>
  </div>
</body>
</html>
